<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{weatherData.capital}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src={{icon}} />
    <ion-card-header>
      <ion-card-title>{{weatherData.description}}</ion-card-title>
      <ion-card-subtitle>{{weatherData.temperature}} ({{weatherData.units}})</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-buttons>
    <ion-back-button default-href="/countries"></ion-back-button>
  </ion-buttons>
</ion-content>
