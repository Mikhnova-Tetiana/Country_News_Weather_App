<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-title slot="end">Theme Switcher</ion-title>
      <ion-toggle slot="end" [checked]="darkModeEnabled" (ionChange)="toggleTheme($event)"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-radio-group [(ngModel)]="unit" (ionChange)="saveUnit()">
    <ion-radio value="metric">Metric</ion-radio><br />
    <ion-radio value="standard">Standard</ion-radio><br />
    <ion-radio value="imperial">Imperial</ion-radio>
  </ion-radio-group>
  <ion-buttons>
    <ion-back-button default-href="/"></ion-back-button>
  </ion-buttons>
</ion-content>
